# .github/workflows/python-app.yml

# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application CI & File Sync

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# --- THIS IS THE FIX ---
# Permissions are updated to allow the action to commit changes back to the repository.
permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

    # --- START: New File Sync Steps ---
    # These steps will only run on pushes to the main branch, after tests have passed.
    - name: Sync files from source to destination
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        # IMPORTANT: Replace these paths with your actual source and destination directories.
        rsync -av --delete ./path/to/your/source/ ./path/to/your/destination/

    - name: Commit and push if changes were made
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "CI: Sync files from source to destination directory"
        branch: main
        commit_author: GitHub Actions <actions@github.com>
    # --- END: New File Sync Steps ---
